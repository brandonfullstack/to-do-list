<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>

<body>
  <h1>To Do List</h1>
  <h2>Add a Task:</h2>
  <form id="new-task">
    <label for="new-task-description">Task Desciption</label>
    <input type="text" id="new-task-description" name="new-task-description">
    <label for="new-due-date">Due Date</label>
    <input type="date" id="new-due-date" name="new-due-date">
    <button type="submit">Add</button>
  </form>

  <h2>Tasks:</h2>
  <div id="tasks">
  </div>

  <div id="contact-details" class="hidden">
    <p>Description: <span id="task-description"></span></p>
    <p>Due Date: <span id="due-date"></span></p>
    <p>Status: <span id="task-status"></span></p>
  </div>
</body>

</html>
